    <!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club ExDev</title>
    <link rel="stylesheet" href="main-styles.css" />
    <link rel="stylesheet" href="css/btn-styles.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="img/imagotipo-externo-negativo.svg" class="mainlogo">
        </div>
    </header>
    <section class="hero">
        <h1 class="title">¿Quiénes somos?</h1>
        <h2 class="subtitle">Somos un equipo de estudiantes multidisciplinario que busca fomentar el desarrollo y la innovación estudiantil mediante la creación de proyectos dentro de la universidad.</h2>
        <button class="btn"> Saber más</button>

    <div class="bottomBanner">
        <div class="center">
            <a href="#email" class="btn"><img src="img/eva_email-outline.svg" alt="Email" width="40px"></a>
            <a href="https://www.facebook.com/clubexdevutem" class="btn"><img src="img/akar-icons_facebook-fill.svg"
                    alt="Facebook" width="30px"></a>
            <a href="https://www.instagram.com/exdevutem" class="btn"><img src="img/akar-icons_instagram-fill.svg"
                    alt="Instagram" width="30px"></a>
            <a href="https://www.linkedin.com/company/exdevutem" class="btn"><img
                    src="img/akar-icons_linkedin-box-fill.svg" alt="LinkedIn" width="30px"></a>
            <a href="https://www.twitter.com/exdevutem" class="btn"><img src="img/akar-icons_twitter-fill.svg"
                    alt="Twitter" width="30px"></a>
            <a href="https://www.github.com/exdevutem" class="btn"><img src="img/akar-icons_github-fill.svg"
                    alt="GitHub" width="30px"></a>
        </div>
        <div class="nombre" class="footer">Club de Desarrollo Experimental UTEM</div>
    </div>
